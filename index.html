<!DOCTYPE html>
<html>

<head>
  <title>Raul the game</title>
  <meta charset="UTF-8">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    canvas {
      border: 1px solid white;
    }

    #score {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 20px;
    }

    #maxScore {
      position: absolute;
      top: 40px;
      right: 10px;
      color: white;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <canvas width="400" height="400" id="game"></canvas>
  <div id="score"></div>
  <div id="maxScore"></div>
  <script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');
    var score = 0;
    var maxScore = 0; 
    document.getElementById('score').innerText = "Pontuação: " + score;
    document.getElementById('maxScore').innerText = "Pontuação Máxima: " + maxScore;

    var grid = 16;
    var count = 0;

    var snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };
    var apple = {
      x: 320,
      y: 320
    };

    var snakeImg = new Image();
    snakeImg.src = 'Raul.jpg';

    var appleImg = new Image();
    appleImg.src = 'terra.jpg';

    snakeImg.onload = appleImg.onload = function () {
      requestAnimationFrame(loop);
    };

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function loop() {
      requestAnimationFrame(loop);

      if (++count <21) {
        return;
      }

      count = 0;
      context.clearRect(0, 0, canvas.width, canvas.height);

      snake.x += snake.dx;
      snake.y += snake.dy;

      if (snake.x < 0) {
        snake.x = canvas.width - grid;
      }
      else if (snake.x >= canvas.width) {
        snake.x = 0;
      }

      if (snake.y < 0) {
        snake.y = canvas.height - grid;
      }
      else if (snake.y >= canvas.height) {
        snake.y = 0;
      }

      snake.cells.unshift({x: snake.x, y: snake.y});

      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
      }

      context.drawImage(appleImg, apple.x, apple.y, grid - 1, grid - 1);

      snake.cells.forEach(function (cell, index) {
        context.drawImage(snakeImg, cell.x, cell.y, grid - 1, grid - 1);
        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          apple.x = getRandomInt(0, 25) * grid;
          apple.y = getRandomInt(0, 25) * grid;
          score++;
          document.getElementById('score').innerText = "Pontuação: " + score;

          if (score > maxScore) {
            maxScore = score;
            document.getElementById('maxScore').innerText = "Pontuação Máxima: " + maxScore;
          }
        }
        for (var i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            snake.x = 160;
            snake.y = 160;
            snake.cells = [];
            snake.maxCells = 4;
            snake.dx = grid;
            snake.dy = 0;

            apple.x = getRandomInt(0, 25) * grid;
            apple.y = getRandomInt(0, 25) * grid;

            score = 0;
            document.getElementById('score').innerText = "Pontuação: " + score;
          }
        }
      });
    }

    window.addEventListener('keydown', function (e) {
      if (e.which === 37 && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      }
      else if (e.which === 38 && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      }
      else if (e.which === 39 && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      }
      else if (e.which === 40 && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    });

    var touchStartX = 0;
    var touchStartY = 0;

    window.addEventListener('touchstart', function(e) {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
    });

    window.addEventListener('touchmove', function(e) {
        var touchEndX = e.touches[0].clientX;
        var touchEndY = e.touches[0].clientY;

        var dx = touchEndX - touchStartX;
        var dy = touchEndY - touchStartY;

        if (Math.abs(dx) > Math.abs(dy)) {
            // horizontal swipe
            if (dx > 0 && snake.dx === 0) {
                snake.dx = grid;
                snake.dy = 0;
            } else if (dx < 0 && snake.dx === 0) {
                snake.dx = -grid;
                snake.dy = 0;
            }
        } else {
            // vertical swipe
            if (dy > 0 && snake.dy === 0) {
                snake.dy = grid;
                snake.dx = 0;
            } else if (dy < 0 && snake.dy === 0) {
                snake.dy = -grid;
                snake.dx = 0;
            }
        }
    });
    
    snakeImg.onload();
    appleImg.onload();
  </script>
</body>

</html>
